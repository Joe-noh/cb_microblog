<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.css">
    <script type="text/javascript" src="http://code.jquery.com/jquery.js"></script>
    <script type="text/javascript" src="/static/bootstrap/js/bootstrap.js"></script>
    {% block inside_head %}{% endblock %}

    <title>{% block title %}CB Microblog{% endblock %}</title>
</head>
<body>
    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                {% if loggedin %}
                <a class="brand" href="/blogger/{{ loggedin.name }}">CB Microblog</a>
                <ul class="nav">
                    <li><a href="/bloggers">All Bloggers</a></li>
                </ul>
                <ul class="nav pull-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            {{ loggedin.name }}<b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="/blogger/{{ loggedin.name }}">My Page</a></li>
                            <li class="divider"></li>
                            <li><a href="/signout">Sign Out</a></li>
                        </ul>
                    </li>
                </ul>
                {% else %}
                <a class="brand" href="/">CB Microblog</a>
                {% endif %}
            </div>
        </div>
    </div>
    <div class="container" style="padding-top: 60px">
        <h1>{% block page_title %}{% endblock %}</h1>
        <br />
        {% block content %}{% endblock %}
    </div>
</body>
</html>
