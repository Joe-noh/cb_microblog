{% extends "base.html" %}

{% block title %}CB Microblog | Bloggers{% endblock %}

{% block page_title %}Bloggers{% endblock %}

{% block content %}
<table class="table table-hover">
    <tbody>
        {% for blogger in bloggers %}
        <tr onclick="window.location.href = '/blogger/{{ blogger.name }}'">
            <td>{{ blogger.name }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
